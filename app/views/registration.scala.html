@(form: Form[RegistrationController.RegistrationForm])
@main("Welcome to Play") {
    <head>
        <title>Jitensha</title>
    </head>

    <body>
    @helper.form(routes.RegistrationController.register) {
        <div class="container d-flex align-items-center h-100">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="text-center text-primary">JITENSHA</h1>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                @*<label for="inputFirstName">First Name</label>*@
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                @*<label for="inputLastName">Last Name</label>*@
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                @*<label for="inputEmail">Email</label>*@
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                @*<label for="inputPassword">Password</label>*@
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                @*<label for="inputAddress">Address</label>*@
                                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                @*<label for="inputCountry">Country</label>*@
                                <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                            </div>
                            <div class="form-group col-md-4">
                                @*<label for="inputCountry">City</label>*@
                                <input type="text" class="form-control" id="inputCountry" placeholder="City">
                            </div>
                            <div class="form-group col-md-2">
                                @*<label for="inputZip">Zip</label>*@
                                <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <button type="submit" class="btn btn-primary align-right">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    }
    </body>
}
