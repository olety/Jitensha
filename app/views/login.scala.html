@(form: Form[AuthController.LoginForm])
<html>

    <head>
        <title>Jitensha</title>
    </head>

    <body>
        @helper.form(routes.AuthController.authenticate) {

        <h1>Sign in</h1>

        <p>
            <input name="email" placeholder="Email" value="@form(" email ").value">
        </p>

        <p>
            <input name="password" placeholder="Password">
        </p>

        <p>
            <button>Login</button>
        </p>
        }

    </body>

</html>
